<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="to-do-list.css">
    <link rel="icon" href="check-list.png">
    <title>ToDO List App</title>
</head>
<body>

        <div class="js-container css-container">
        </div>
    </div>
    <script src="todo-list.js"></script>
